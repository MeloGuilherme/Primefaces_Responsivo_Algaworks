<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	
	<ui:define name="content">
		
		<h1 class="aw-page-title">Pesquisa de Clientes</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
			
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo Cliente" action="#{clienteController.novoCliente}"
					process="@this"/>
				</p:toolbarGroup>
				
			</p:toolbar>
			
			<p:dataTable value="#{clienteController.clientes}" var="cliente"
						selectionMode="single" selection="#{clienteController.clienteEdicao}"
						rowKey="#{cliente.cpf}" reflow="true"
						style="margin-top: 10px;">
						
				<p:column headerText="Nome">
					<h:outputText value="#{cliente.nome}"/>
				</p:column>
				
				<p:column headerText="CPF" priority="3">
					<h:outputText value="#{cliente.cpf}"/>
				</p:column>
				
				<p:column headerText="Telefone" priority="6">
					<h:outputText value="#{cliente.telefone}"/>
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton icon="ui-icon-pencil" value="Editar"
					action="cadastro_cliente?faces-redirect=true"/>
				</f:facet>
				
			</p:dataTable>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
