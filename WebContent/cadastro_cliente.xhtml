<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	
	<ui:define name="content">
		
		<h1 class="aw-page-title">Cadastro de Cliente</h1>
		
		<h:form id="frm">
			<p:toolbar>
			
				<p:toolbarGroup>
					<p:commandButton value="Salvar"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo"/>
					<p:button value="Pesquisa" outcome="pesquisa_clientes"/>
				</p:toolbarGroup>
				
			</p:toolbar>
			
			<p:tabView style="margin-top: 10px;">
				<p:tab title="Dados básicos"></p:tab>
				<p:tab title="Endereços"></p:tab>
				<p:tab title="Observações"></p:tab>
			</p:tabView>
				
		</h:form>
		
	</ui:define>
	
</ui:composition>
